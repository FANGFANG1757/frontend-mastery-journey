name: ğŸ“š Weekly Progress Review

on:
  pull_request:
    branches: [ main ]
    paths: 
      - 'weeks/**'
      - 'PROGRESS.md'
      - 'notes/daily-log.md'
  workflow_dispatch:

jobs:
  week-quality-check:
    name: ğŸ” Week Completion Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies for week projects..."
          for week_dir in weeks/week-*/; do
            if [ -f "$week_dir/package.json" ]; then
              echo "Installing dependencies for $week_dir"
              cd "$week_dir" && npm install && cd - > /dev/null
            fi
          done

      - name: ğŸ§ª Run tests if available
        run: |
          # Check for tests in current week project
          for week_dir in weeks/week-*/; do
            if [ -f "$week_dir/package.json" ] && grep -q '"test"' "$week_dir/package.json"; then
              echo "Running tests for $week_dir"
              cd "$week_dir" && npm test || echo "Tests failed in $week_dir"
              cd - > /dev/null
            fi
          done

      - name: ğŸ¯ Lint code if available
        run: |
          # Check for linting in current week project
          for week_dir in weeks/week-*/; do
            if [ -f "$week_dir/package.json" ] && grep -q '"lint"' "$week_dir/package.json"; then
              echo "Linting $week_dir"
              cd "$week_dir" && npm run lint || echo "Linting issues in $week_dir"
              cd - > /dev/null
            fi
          done

      - name: â™¿ Accessibility check (if Lighthouse CI available)
        run: |
          # This would run Lighthouse CI if configured
          echo "ğŸ” Accessibility checks would run here"
          echo "ğŸ“Š Lighthouse CI reports would be generated"

      - name: ğŸ“‹ Check week completion criteria
        run: |
          echo "ğŸ¯ Checking week completion criteria..."
          
          # Check if PROGRESS.md was updated (allow initial setup without this requirement)
          if git diff --name-only HEAD~1 HEAD | grep -q "PROGRESS.md"; then
            echo "âœ… PROGRESS.md updated"
          else
            # Check if this is workflow setup (contains .github changes)
            if git diff --name-only HEAD~1 HEAD | grep -q ".github/"; then
              echo "âš ï¸  Initial workflow setup - PROGRESS.md check skipped"
            else
              echo "âŒ PROGRESS.md not updated - please track your progress"
              exit 1
            fi
          fi
          
          # Check if daily log was updated
          if git diff --name-only HEAD~1 HEAD | grep -q "notes/daily-log.md"; then
            echo "âœ… Daily log updated"
          else
            echo "âš ï¸  Daily log not updated - remember to track daily learnings"
          fi
          
          # Check if week folder has substantial changes
          if git diff --name-only HEAD~1 HEAD | grep -q "weeks/"; then
            echo "âœ… Week project files updated"
          else
            echo "âŒ No week project updates found"
            exit 1
          fi

      - name: ğŸ‰ Week completion summary
        run: |
          echo "ğŸ“ˆ Week Completion Summary:"
          echo "================================"
          
          # Count files changed
          FILES_CHANGED=$(git diff --name-only HEAD~1 HEAD | wc -l)
          echo "ğŸ“ Files changed: $FILES_CHANGED"
          
          # Show changed files
          echo "ğŸ“ Changed files:"
          git diff --name-only HEAD~1 HEAD | sed 's/^/  - /'
          
          echo ""
          echo "ğŸ¯ Ready for Claude Code Review!"
          echo "ğŸ“Š Please ensure all TODO comments are resolved"
          echo "ğŸš€ Deployment URL should be included in PR description"

  lighthouse-audit:
    name: ğŸš¦ Lighthouse Performance Audit
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'weeks/')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸš¦ Lighthouse CI placeholder
        run: |
          echo "ğŸš¦ Lighthouse CI would run here for deployed URLs"
          echo "ğŸ“Š Performance, Accessibility, Best Practices, SEO scores"
          echo "ğŸ¯ Target: Accessibility â‰¥90, Performance â‰¥85"
          echo ""
          echo "ğŸ’¡ To enable:"
          echo "1. Deploy your week project to Netlify/Vercel"
          echo "2. Add deployment URL to PR description"
          echo "3. Configure Lighthouse CI with your URL"

  week-deliverable-check:
    name: ğŸ“‹ Week Deliverables Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Validate week deliverables
        run: |
          echo "ğŸ“‹ Checking Week Deliverables..."
          echo "================================"
          
          # Check README updates
          if find weeks/ -name "README.md" -newer PROGRESS.md -print | grep -q .; then
            echo "âœ… Week README documentation updated"
          else
            echo "âš ï¸  Consider updating week README with learnings"
          fi
          
          # Check for HTML files (for frontend weeks)
          if find weeks/ -name "*.html" -print | grep -q .; then
            echo "âœ… HTML files found in week projects"
          fi
          
          # Check for deployed URL in PR description (would need PR context)
          echo "ğŸ“ Reminder: Include deployment URL in PR description"
          echo "ğŸ¯ Reminder: Include screenshot/demo in PR description"
          
          echo ""
          echo "ğŸ“ Week Completion Checklist:"
          echo "- [ ] All TODO comments resolved"
          echo "- [ ] Project deployed to public URL"
          echo "- [ ] README updated with learnings"
          echo "- [ ] PROGRESS.md milestone updated"
          echo "- [ ] Daily log entries completed"
          echo "- [ ] Tests written and passing"
          echo "- [ ] Accessibility requirements met"